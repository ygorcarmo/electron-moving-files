<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <title>Files Manager</title>

    <!-- import fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- import styles -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body class="app">
    <!-- upload area -->
    <div id="uploader" class="app__uploader">
      <div class="app__uploader__icon-area">
        <img
          src="../assets/upload.svg"
          class="app__uploader__icon-area__icon"
        />
        <p class="app__uploader__icon-area__text">Drag file(s) to add</p>
      </div>
      <div class="app__uploader__button-area">
        <button
          class="app__uploader__button-area__button"
          onclick="openDialog()"
        >
          Click To Add Files
        </button>
      </div>
      <div class="p-4">
        <p id="loco"></p>
        <button class="app__uploader__button-area__button" onclick="test()">
          Click To Select a Destination
        </button>
        <button class="app__uploader__button-area__button" onclick="addDest()">
          Send It
        </button>
      </div>
    </div>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> -->
    <!-- file list -->
    <div id="filelist" class="app__files"></div>

    <!-- require render JavaScript -->
    <script>
      require("../js/renderer.js");
    </script>
  </body>
</html>
